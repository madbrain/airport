        var globe = new DAT.Globe(container,{'colorFn' : function(x) {
            var c = new THREE.Color();
            c.setHSL( ( 1 - ( x * 20 ) ), 0.2 + ( x * 20), 0.3 );
            return c;
        }} );

        var i, tweens = [];

        var xhr;
        TWEEN.start();

        xhr = new XMLHttpRequest();
        xhr.open('GET', '/scores', true);

        xhr.onreadystatechange = function(e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {

                    var data = JSON.parse(xhr.responseText);
                    window.data = data;

                    globe.addData(data, {format: 'magnitude', name: 'LHR', animated: true});

                    globe.createPoints();
                    new TWEEN.Tween(globe).to({time: 0},500).start();
                    globe.animate();
                    document.body.style.backgroundImage = 'none'; // remove loading
                }
            }
        };
        xhr.send(null);
    }
