@( gameContext: fr.xebia.xke.akka.game.GameContext)(implicit request: RequestHeader)

@game(3,gameContext){

<table id='strips'>
    <thead>
    <tr>
        <th class="header active">
            <a href="#"
               title="Incoming"
               data-toggle="popover"
               data-content="@gameContext.settings.planeGenerationInterval millis between each plane and @gameContext.settings.outOfKerozenTimeout millis before a plane beiing out of kerozen">Incoming</a>
        </th>
        <th class="header active">
            <a href="#"
               title="Runway"
               data-toggle="popover"
               data-content="@gameContext.settings.nrOfRunways runways with @gameContext.settings.landingMaxDuration  millis max to land">Runway</a>
        </th>
        <th class="header active">
        <a href="#"
           title="Taxiway"
           data-toggle="popover"
           data-content="@gameContext.settings.nrOfTaxiways taxiways with a capacity of @gameContext.settings.taxiwayCapacity planes and @gameContext.settings.taxiingDuration millis max to taxi"
           data-intro='You have now to implements a ground control that manages taxiways. Taxiways are queues with a capacity and a timer. Here you have <b>@gameContext.settings.nrOfTaxiways taxiways</b> with a capacity of <b>@gameContext.settings.taxiwayCapacity planes</b> and <b>@gameContext.settings.taxiingDuration millis</b> max to taxi. Good luck!'
           data-step='1'>Taxiway</a>
        </th>
        <th class="header inactive ">Gate</th>
        <th class="header">Done</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div class="modal hide fade" id="GameOver">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Xebia International Airport</h3>
    </div>
    <div class="modal-body">
        <img src="/assets/images/haha.jpeg"
             class="img-polaroid">
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <form action="@routes.Application.createLevel3(gameContext.airport.code)" method="POST" class="form-inline">
            <button type="submit" class="btn btn-primary">Retry</button>
        </form>
    </div>
</div>
<div class="modal hide fade" id="GameEnded">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Xebia International Airport</h3>
    </div>
    <div class="modal-body">
        <img src="/assets/images/hellyeah.jpeg" class="img-polaroid">

        <p>Well done!</p>

    </div>
    <div class="modal-footer">
        <form action="@routes.Application.createLevel4(gameContext.airport.code)" method="POST" class="form-inline">
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</div>

}
