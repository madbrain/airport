@(settings: fr.xebia.xke.akka.game.Settings, airport: fr.xebia.xke.akka.airport.Airport)

@game(3,airport){

<table id='strips'>
    <thead>
    <tr>
        <th class="header active">
            <a href="#"
               title="Incoming"
               data-toggle="popover"
               data-content="@settings.planeGenerationInterval millis between each plane and @settings.outOfKerozenTimeout millis before a plane beiing out of kerozen">Incoming</a>
        </th>
        <th class="header active">
            <a href="#"
               title="Runway"
               data-toggle="popover"
               data-content="@settings.nrOfRunways runways with @settings.landingMaxDuration  millis max to land">Runway</a>
        </th>
        <th class="header active">
        <a href="#"
           title="Taxiway"
           data-toggle="popover"
           data-content="@settings.nrOfTaxiways taxiways with a capacity of @settings.taxiwayCapacity planes and @settings.taxiingDuration millis max to taxi"
           data-intro='You have now to implements a ground control that manages taxiways. Taxiways are queues with a capacity and a timer. Here you have <b>@settings.nrOfTaxiways taxiways</b> with a capacity of <b>@settings.taxiwayCapacity planes</b> and <b>@settings.taxiingDuration millis</b> max to taxi. Good luck!'
           data-step='1'>Taxiway</a>
        </th>
        <th class="header inactive ">Gate</th>
        <th class="header">Done</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div class="modal hide fade" id="GameEnded">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Xebia International Airport</h3>
    </div>
    <div class="modal-body">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTqpTcRmT_eRzP2oH-ClUTgoy2MdBsZzygCKvKq1xpIW3J8T51u" class="img-polaroid">

        <p>Well done!</p>

    </div>
    <div class="modal-footer">
        <a href="/4" class="btn btn-primary">Next</a>
    </div>
</div>

}
