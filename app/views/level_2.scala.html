@(settings: fr.xebia.xke.akka.airport.Settings)

@game(2){

<table id='strips'>
    <thead>
    <tr>
        <th class="header active">
            <a href="#"
               title="Incoming"
               data-toggle="popover"
               data-content="@settings.planeGenerationInterval millis between each plane and @settings.outOfKerozenTimeout millis before a plane beiing out of kerozen"
               data-intro='Even more planes. <b>@settings.planeGenerationInterval millis</b> between each plane!'
               data-step='1'>Incoming</a>
        </th>
        <th class="header active">
            <a href="#"
               title="Runway"
               data-toggle="popover"
               data-content="@settings.nrOfRunways runways with @settings.landingMaxDuration  millis max to land"
               data-intro='and <b>@settings.nrOfRunways runways</b> but planes are dead slow with <b>@settings.landingMaxDuration millis</b> to land. Beware of collisions!'
               data-step='2'>Runway</a>
        </th>
        <th class="header inactive">Taxiway</th>
        <th class="header inactive ">Gate</th>
        <th class="header">Done</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div class="modal hide fade" id="GameEnded">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Xebia International Airport</h3>
    </div>
    <div class="modal-body">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTqpTcRmT_eRzP2oH-ClUTgoy2MdBsZzygCKvKq1xpIW3J8T51u" class="img-polaroid">

        <p>Well done!</p>

    </div>
    <div class="modal-footer">
        <a href="/3" class="btn btn-primary">Next</a>
    </div>
</div>

}
